<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="kathleen french">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Chatter</title>

    <!-- header scripts and css -->
    <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="node_modules/sweetalert/dist/sweetalert.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Roboto|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  
  <body>
    
    <!-- navbar -->
    <header id="header">
      <h1>chatter</h1>
    </header>

    <!-- body --> 
    <div class="body-wrap container-fluid">

      <div class="row">

        <!-- users list -->
        <div class="col-sm-4 col-lg-4 chat-left">
          <div class="container-fluid sidebar-left">
            <div class="row user-list">
              <br/>
              <h3>users online</h3>
              <div class="user-container">
              <ul id="user-list"></ul>
              </div>
            </div>
          <br/>
            <div class="row room-list">
              <h3>rooms</h3>
              <div id="room-list">
              <ul><ul>
              </div>
              <button class="btn btn-default create" id="createRoom">new room</button>
            </div>
          <br/>
            <div class="row chatter-info">
              <h3> about chatter <h3>
              <p>chatter on <a id="github" href="https://www.github.com/kathleenfrench/chatter">github</a></p>
              <p id="built-by-header">built by <a id="built-by" href="http://www.kathleenfrench.co"> kathleen french</a></p>
            </div>
          </div>
        </div>

        <!-- chat log --> 

        <div class="col-sm-8 col-lg-8 chatlog-wrap">
            <h3 id="chatlog-header">room: </h3>  
            <!-- notifications -->
            <div id="chat-notification"></div>
            <div class="container-fluid">
            <div class="row window">

            <!-- messages window --> 
            <div class="messages-wrap" id="messages-wrap">
              <!-- put room name here -->
              <br/>
              
              <!-- messages load here -->
              <div id="messages-log">
                <ul></ul>
              </div>
            </div>

            </div>

            <!-- chat input -->
            <div class="row btm">
              <div class="chat-bottom container-fluid">
                <div id='isTyping' class='pull-right'>
                  <i class='fa fa-pencil'></i>
                  <small id='isTyping-text'></small>
                </div>
                <div class="row">

                  <div class="chat-input col-xs-6">
                    <input id="chat-input" type="text" placeholder="enter message here..." autocomplete="off" />
                  </div>
                  <div class="chat-submit col-xs-2">
                    <div id="send" class="btn btn-default" type="submit">Send</div>
                  </div>

                </div>
              </div>

            </div>
            </div>
          <!-- end of chatlog wrap -->
        </div>

        <!-- end of row -->
        </div>
        <!-- end of body wrap -->
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    <script src="client.js"></script>
  </body>

</html>
