<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="kathleen french">
    <meta name="viewport" content="width=device-width, intial-scale=1.0"/>
    <title>Chatter</title>
    <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="node_modules/sweetalert/dist/sweetalert.css">

    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Roboto|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="dist/sweetalert.css">
    <link rel="stylesheet" href="themes/google/google.css">
    <link rel="stylesheet" type="css" href="css/index.css"/>
  </head>
  <body>
    
    <!-- navbar -->
    <div id="nav-bar"></div>

    <!-- body --> 
    <div class="body-wrap">

        <!-- users prompt -->
        <div id="users">
            <div class="user-container"></div>
        </div>


        <!-- chat log --> 

        <div id="chat-log">
            <div id="chat-notification"></div>

            <ul id="messages"></ul>

            <!-- chat input -->

            <form action="">
                <input id="m" autocomplete="off" /><button>Send</button>
            </form>

        </div>


    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
