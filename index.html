<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="kathleen french">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Chatter</title>

    <!-- header scripts and css -->
    <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="node_modules/sweetalert/dist/sweetalert.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Roboto|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  
  <body>
    
    <!-- navbar -->
    <div id="nav-bar">welcome to chatter</div>

    <!-- body --> 
    <div class="body-wrap container-fluid">

      <div class="row">

        <!-- users list -->
        <div class="col-sm-4 col-lg-4 users">
          <br/>
          <h3>in the chat...</h3>
          <ul id="user-list"></ul>
        </div>

        <!-- chat log --> 

        <div class="col-sm-8 col-lg-8 chatlog-wrap">

            <!-- notifications -->
            <div id="chat-notification"></div>

            <!-- messages window --> 
            <div id="messages-wrap">
              <br/>
              <h3>this is the chatlog</h3>
              <br/>
              
              <!-- messages load here -->
              <div id="messages-log">
                <ul></ul>
              </div>
            </div>

            <!-- chat input -->

            <div class="chat-bottom">
              <div class="chat-input">
                <input type="text" placeholder="enter message here..." autocomplete="off" />
              </div>
              <div class="chat-submit">
                <button class="btn btn-default">Send</button>
              </div>
            </div>

          <!-- end of chatlog wrap -->
        </div>

        <!-- end of row -->
        </div>
        <!-- end of body wrap -->
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    <script src="scripts.js"></script>
  </body>
  
</html>
