<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="kathleen french">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chatter</title>
    <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="node_modules/sweetalert/dist/sweetalert.css">

    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Roboto|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>
    
    <!-- navbar -->
    <div id="nav-bar">welcome to chatter</div>

    <!-- body --> 
    <div class="body-wrap">

        <!-- users prompt -->
        <div id="users">
          <h3>in the chat...</h3>
          <ul id="user-list"></ul>
        </div>


        <!-- chat log --> 

        <div id="chatlog-wrap">
            <div id="chat-notification"></div>

            <div id="messages-wrap">
              this is the chatlog
              <div id="log"></div>
             
            </div>

            <ul id="#messages"></ul>
            <!-- chat input -->

            <form action="">input messages here right?
                <input id="m" autocomplete="off" /><button>Send</button>
            </form>

        </div>


    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
