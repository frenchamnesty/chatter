<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="kathleen french">
    <meta name="viewport" content="width=device-width, intial-scale=1.0"/>
    <title>Chatter</title>

    <link rel="stylesheet" type="css" href="css/index.css"/>

    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Roboto|Roboto+Mono" rel="stylesheet">
  </head>
  <body>
    
    <!-- navbar -->
    <div id="nav-bar"></div>

    <!-- body --> 
    <div class="body-wrap">

        <!-- users prompt -->
        <div id="users">
            <div class="user-container"></div>
        </div>


        <!-- chat log --> 

        <div id="chat-log">
            <div id="chat-notification"></div>

            <ul id="messages"></ul>

            <!-- chat input -->

            <form action="">
                <input id="m" autocomplete="off" /><button>Send</button>
            </form>

        </div>


    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            var socket = io();
            $('form').submit(function(){
                socket.emit('send', $('#m').val())
                $('#m').val('');
                return false;
            });


            socket.on('send', function(msg){
                $('#messages').append($('<li>').text(msg));
            });
        });
    </script>
  </body>
</html>
